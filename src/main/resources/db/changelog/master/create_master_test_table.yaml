databaseChangeLog:
  - changeSet:
      id: createMasterTestTable
      author: samrat
      changes:
        - createTable:
            tableName: tbl_test
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(250)
                  constraints:
                    nullable: false
