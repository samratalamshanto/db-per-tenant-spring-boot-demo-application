databaseChangeLog:
  - changeSet:
      id: createTenantDetailsTable
      author: samrat
      changes:
        - createTable:
            tableName: tenant_details
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tenant_key
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: db_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: schema_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: db_user_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: db_hashed_password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable
